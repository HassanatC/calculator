<!DOCTYPE html>
<html lang="en">


<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@400;500;600;700&family=Cabin&display=swap" rel="stylesheet">

    <link href="style.css" rel="stylesheet">
    <script src="calculator.js" defer></script>


</head>


<div class="heading">
    <h1>Calculator</h1>
</div>



<body>

    <img src="./src/images/palmtree.png" class="palmtree"></img>


<div class="calculator-container">

 

    <div class="calculator-grid">

        <div class="output">

            <div data-previous-operand class="previous-operand">
                
            </div>
                <div data-current-operand class="current-operand">  
                </div>

        </div>

        <button data-all-clear class="span-two">A/C</button>


        <button data-delete>DEL</button>
        <button data-operation>/</button>
        <button data-key="1" data-number>1</button>
        <button data-key="2" data-number>2</button>
        <button data-key="3" data-number>3</button>
        <button data-operation>*</button>
        <button data-key="4" data-number>4</button>
        <button data-key="5" data-number>5</button>
        <button data-key="6" data-number>6</button>
        <button data-operation>+</button>
        <button data-key="7" data-number>7</button>
        <button data-key="8" data-number>8</button>
        <button data-key="9" data-number>9</button>
        <button data-operation>-</button>
        <button data-number>.</button>
        <button data-key="0" data-number>0</button>

        <button data-equals class="span-two">=</button>




    </div>
    
    </div>







</body>


<p class="disclaimer">Created by Hassanat C., as part of The Odin Project.</p>

</html>
